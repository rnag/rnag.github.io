  avatar           : "/assets/images/ritvik-nag.jpg"
  bio              : *description
  location         : "Herndon, VA"
  email            : "rv.kvetch@gmail.com"
  # uri              : "https://ritviknag.com"
  twitter          :  *twitter
  linkedin         :  ritviknag
  instagram        :  rv.kvetch
