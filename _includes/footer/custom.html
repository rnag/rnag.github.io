{% assign reviews = author.reviews %}

<div class="page__footer-follow">

  <ul class="social-icons">
    {% if site.data.ui-text[site.locale].follow_label %}
      <li><strong>{{ site.data.ui-text[site.locale].follow_label }}</strong></li>
    {% endif %}

  <li class="row-header">
    <span>Reviews</span><i class="icon-arrow-right fas fa-fw fa-chevron-circle-right" aria-hidden="true"></i>
  </li>

  {%- include review-links.html -%}

  </ul>
</div>
{% endif %}
